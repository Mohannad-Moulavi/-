<html>
    <head>
        <title>نون والقلم</title>
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
       <div id="site-container"></div>
    </body>
   

<script>
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://noon-valqalam.com', true);
  xhr.onload = function() {
    if (xhr.status === 200) {
      document.getElementById('site-container').innerHTML = xhr.responseText;
    }
  };
  xhr.send();
</script>
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
     
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator
                    .serviceWorker
                    .register('serviceworker.js');
            }
            catch (e) {
              console.log('SW registration failed');
            }
          }
        }
     </script>
</html>
